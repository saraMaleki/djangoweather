{% extends 'baseToDo.html' %}

{% block title %} To-Do List | Edit Item {% endblock %}

{% block content %}

	{% if item %}
		<form class="form-inline my-2 my-lg-0" method="POST">
	      {% csrf_token %}
	      <input class="form-control mr-lg-2" type="search" placeholder="{{ item.item }}" aria-label="Search" name="item" value={{ item.item }}>
	      <input type="hidden" name="completed" value="{{ item.completed }}">
	      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
	    </form>

    {% endif %}
{% endblock %}
